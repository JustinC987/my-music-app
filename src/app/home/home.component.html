<div class="container">




<form class="search-form" [formGroup]="searchForm" (ngSubmit)="searchMusic()">
  <div class="flex-outer">
    <div class="flex-inner">
      <mat-form-field>
        <mat-label>Search by Track, Album, or Artist</mat-label>
        <mat-select formControlName="searchType">
          <mat-option *ngFor="let musicType of musicTypes" [value]="musicType.viewValue">
            {{musicType.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

        <mat-form-field class="search-bottom" appearance="outline">
          <mat-label>Search Music</mat-label>
          <input matInput formControlName="searchContent" required>
          <button matSuffix class="search-btn">
            <mat-icon matSuffix>search</mat-icon>
          </button>
          <mat-error class="error-list" *ngIf="validateField('search')">
            <mat-error *ngIf="check('search', 'required')">
              Stock symbol required
            </mat-error>
            <mat-error *ngIf="check('search', 'pattern')">
              Invalid stock symbol
            </mat-error>
          </mat-error> 
          </mat-form-field>
          <mat-divider></mat-divider>


      </div>
    </div>
  </form>

  <div class="table-container">
    <div *ngIf="isSong" class="container-search">
      <mat-form-field appearance="outline">
        <mat-label>Search Songs</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
    </div>

    <div *ngIf="isSong" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

            <!-- Artist Column -->
            <ng-container matColumnDef="artist">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
              <td mat-cell *matCellDef="let song"> {{song.artist}} </td>
            </ng-container>
          
            <!-- Song Name Column -->
            <ng-container matColumnDef="song">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Song Name </th>
              <td mat-cell *matCellDef="let song"> {{song.song}} </td>
            </ng-container>
          
            <!-- Album Column -->
            <ng-container matColumnDef="album">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Album </th>
              <td mat-cell *matCellDef="let song"> {{song.album}} </td>
            </ng-container>
          
            <!-- Preview Column -->
            <ng-container matColumnDef="preview">
                <mat-progress-spinner 
                  color="primary" 
                  mode="indeterminate">
                </mat-progress-spinner>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Preview </th>
              <td mat-cell *matCellDef="let song"> 
                <iframe [src]= song.preview frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
      <!--
      <mat-paginator 
      class="mat-elevation-z8"
      [ngClass]="{'mat-pag-hidden': !isSong}"
      [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
      -->

  </div>
</div>
